<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">

    <title>Recipes</title>
</head>

<body class="bg-gray-600">
    <div class="grid md:grid-cols-3">
        <!-- content wrapper -->
        <div class="md:col-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-yellow-300">
                        <a href="/" class="text-red-500 sm:text-teal-500 lg:text-yellow-500">Food Ninja</a>
                    </h1>
                </div>
                <ul class="grid grid-cols-3">
                    <li class="font-bold">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="font-bold">
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li class="font-bold">
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--end nav-->
        <main class="px-16 py-6 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-red-500">Log In</a>
                <a href="#" class="text-red-500 ml-2">Sign Up</a>
            </div>
            <header>
                <h2 class="text-gray-800 text-3xl font-extrabold">Recipes</h2>
                <h3 class="text-gray-800 text-2xl font-semibold">For Ninjas</h3>
            </header>
            <div>
                <h4 class="font-extrabold mt-12 pb-2 border-b border-yellow-300 text-yellow-500">Latest Recipes</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="card">
                        <img src="img/soup.jpg" alt="soup" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold text-gray-500">Soup</span>
                            <span class="block text-gray-500">Recipe by Me</span>
                        </div>
                        <div class="badge">
                            <span class="text-gray-700 font-semibold">25 mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/breakfast.jpg" alt="breakfast" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold text-gray-500">Breakfast</span>
                            <span class="block text-gray-500">Recipe by Alexander</span>
                        </div>
                        <div class="badge">
                            <span class="text-gray-700 font-semibold">25 mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/salmon.jpg" alt="salmon" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold text-gray-500">Grilled Salmon</span>
                            <span class="block text-gray-500">Recipe by Gordon Ramsey</span>
                        </div>
                        <div class="badge">
                            <span class="text-gray-700 font-semibold">25 mins</span>
                        </div>
                    </div>
                </div>
                <h4 class="font-extrabold mt-12 pb-2 border-b border-yellow-300 text-yellow-500">Most Popular</h4>
                <div class="mt-8">
                    <!-- cards go here -->
                </div>
                <div>
                    <div class="flex justify-center">
                        <button class="text-yellow-500">Load More</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
